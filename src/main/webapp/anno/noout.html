<html><head><title>Test</title><script type="text/javascript">var Start = new Date();var Startzeit = Start.getTime();function Aufenthalt () {  var Ende = new Date();  var Endzeit = Ende.getTime();  var Aufenthalt = Math.floor((Endzeit - Startzeit) / 1000);  alert("Sie waren " + Aufenthalt + " Sekunden auf dieser Seite und jetzt gehen zum \n"+window.location.href +	"Diese Datei: " + document.URL  );}</script><script>function init() {	var iframe = document.getElementById("test_iframe");	iframe.contentWindow.addEventListener("beforeunload", function() {alert("unloading")}, false);}</script><script type="text/javascript">function closeIt(){  return "Any string value here forces a dialog box to \n" +   	     "appear before closing the window.";}window.onbeforeunload = closeIt;window.onunload  = closeIt;document.body.onbeforeunload=closeIt;</script><script type="text/javascript">function ResetCheck () {  var chk = window.confirm("Wollen Sie alle Eingaben loeschen?");  return (chk);}</script> </HEAD><body   onunload="Aufenthalt()" onreset="return ResetCheck()" >Demo: Prevent  Closing the window<br><a href="/" >back</a><br><a href="http://de.selfhtml.org/javascript/sprache/anzeige/onunload.htm">source of onunload 4 Opera (F5 still not works)</a><br><iframe id="test_iframe"></iframe><form name="Test" onreset="return ResetCheck()" action=""><input type="reset"><input type="text"><input type="password"><input type="submit"></pre></form><script language=JavaScript><!--//Disable right mouse click Script//By Maximus (maximus@nsimail.com) w/ mods by DynamicDrive//For full source code, visit http://www.dynamicdrive.comvar message="Function Disabled!";///////////////////////////////////function clickIE4(){if (event.button==2){alert(message);return false;}}function clickNS4(e){if (document.layers||document.getElementById&&!document.all){if (e.which==2||e.which==3){alert(message);return false;}}}if (document.lay
