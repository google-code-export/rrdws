log4j.rootLogger=INFO, A1,JMX
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.JMX=jmxlogger.integration.log4j.JmxLogAppender
log4j.appender.JMX.ObjectName=jmxlogger:type=LogEmitter
log4j.appender.JMX.MBeanServer=platform
log4j.appender.JMX.FilterExpression=1 == 1
#log4j.appender.JMX.FilterScriptFile=test-script.mvl
log4j.appender.JMX.layout=org.apache.log4j.PatternLayout
log4j.appender.JMX.layout.ConversionPattern=%-5p %c{1} - %m%n
